<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Administrativos</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1 class="text-center">Administrativos</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>No. Control</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="text-nowrap">
                        <tr th:each="Administrativo : ${Administrativos}">
                            <td th:text="${Administrativo.no_control}"></td>
                            <td th:text="${Administrativo.nombre}"></td>
                            <td th:text="${Administrativo.apellido_paterno}"></td>
                            <td th:text="${Administrativo.apellido_materno}"></td>
                            <td><a href="/apicontrol/administrativos/{id}" type="button" class="btn btn-outline-warning btn-sm">Editar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
